<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=7" />
		<title></title>
		<meta content="" name="keywords" />
		<meta content="" name="description" />
		<style>
			@charset"utf-8";body,div,html{margin:0;padding:0;border:0}body{list-style:none font-size:12px;font-family:'微软雅黑', 'Microsoft YaHei', '宋体', 'MicrosoftJhengHei', '华文细黑', 'STHeiti', 'MingLiu'}button{cursor:pointer;font-size:22px}button,input{outline:none;border:none}a:visited{text-decoration:none}a:active,a:hover{text-decoration:underline;color:#000000}.index_lcForm,.index_lcForm .button{width:522px;margin:0 auto}.index_lcForm .form{width:514px;height:50px;margin-bottom:17px;overflow:hidden;border:2px solid #CCCCCC;border-radius:25px;padding:2px}.index_lcForm .form input{width:100%;height:50px;line-height:50px;padding:0 25px;font-size:18px}.drag{width:500px;height:52px;line-height:52px;background-color:#e8e8e8;position:relative;margin:0 auto}.bg{width:50px;height:100%;position:absolute;background-color:#75CDF9}.text{position:absolute;width:100%;height:100%;text-align:center;user-select:none}.btn{width:50px;height:50px;position:absolute;border:1px solid #ccc;cursor:move;font-family:"宋体";text-align:center;background-color:#fff;user-select:none;color:#666}
		</style>
	</head>

	<body style="background: #0071bf">
		<div style="margin-top:150px;">
			<div style="height:15px;background: rgba(255, 255, 255, 0.5);opacity: 0.5;filter: alpha(opacity:50);opacity: 0.5;-moz-opacity: 0.5;">1</div>
			<div style="padding-bottom: 50px; overflow: hidden;background: #FFFFFF">
				<div style="margin-top: 50px;margin-bottom: 25px;text-align: center;font-style: italic">
					<div style="font-size: 60px;font-family: " 黑体 ";font-weight: bold;color:#333333">{$title}</div>
					<div style="font-size: 24px;font-family: verdana;color:#666666">Examination Information Query System</div>
				</div>
				<form action="{:url('message/index')}" method="post" name="myform" onsubmit="return sub();">
                    <input type="hidden" name="number" value="{$Think.get.id}"/>
					<div class="index_lcForm">
						<div class="form"><input placeholder="请输入考生编号" id="kh" name="kh" /></div>
						<div class="form"><input placeholder="请输入证件号码" id="sfzh" name="sfzh" /></div>
						<div class="yzm" id="div_yzm">
							<div class="form">
								<input placeholder="请输入验证码" id="yzm" name="yzm" maxlength="6" />
							</div>
							<div style="max-width: 35%;float: left;height: 50px;overflow: hidden;border-radius: 10px;position: relative;top: -71px;float: right;right: 15px">
								<a href="javascript:void(0);" onclick="document.getElementById('captcha_img').src='{:url('login/captcha')}';"><img id="captcha_img" style="width: 200px;" src="{:url('login/captcha')}" /></a>
							</div>
							<button type="submit" style="width:100%;background: #666666;color: #FFFFFF;height: 60px;
				border-radius: 15px;margin-top:-20px;">查询</button>
						</div>
					</div>
				</form>
				
			</div>
			<div style="margin-top: 45px">
				<div style="text-align: center">
					<p style="font-size:14px;color:#FFFFFF">版权所有 辽宁省高中等教育招生考试委员会办公室 ICP证：辽B2-20120095</p>
				</div>
			</div>
			<div style="margin-top:-80px; height:100px;background: rgba(255, 255, 255, 0.5);opacity: 0.5;filter: alpha(opacity:50);opacity: 0.5;-moz-opacity: 0.5;">1</div>
		</div>
		<!--背景区域-->
		
		<!--背景区域 end-->
		<script type="text/javascript">
			//一、定义一个获取DOM元素的方法
			var $ = function(selector) {
					return document.querySelector(selector);
				},
				box = $(".drag"),
				bg = $(".bg"),
				text = $(".text"), //文字
				btn = $(".btn"), //滑块
				success = false, //是否通过验证的标志

				distance = box.offsetWidth - btn.offsetWidth; //滑动成功的宽度（距离）

			//二、给滑块注册鼠标按下事件
			btn.onmousedown = function(e) {
				//1.鼠标按下之前必须清除掉后面设置的过渡属性
				btn.style.transition = "";
				bg.style.transition = "";

				//说明：clientX 事件属性会返回当事件被触发时，鼠标指针向对于浏览器页面(或客户区)的水平坐标。

				//2.当滑块位于初始位置时，得到鼠标按下时的水平位置
				var e = e || window.event;
				var downX = e.clientX;
				//三、给文档注册鼠标移动事件
				document.onmousemove = function(e) {

					var e = e || window.event; //是为了更好的兼容IE浏览器和非ie浏览器。在ie浏览器中,window.event是全局变量,在非ie中，就需要自己传入一个参数来获取event啦，所以就有了var e = e||window.event
					//1.获取鼠标移动后的水平位置
					var moveX = e.clientX;

					//2.得到鼠标水平位置的偏移量（鼠标移动时的位置 - 鼠标按下时的位置）
					var offsetX = moveX - downX;

					//3.在这里判断一下：鼠标水平移动的距离 与 滑动成功的距离 之间的关系
					if(offsetX > distance) {
						offsetX = distance; //如果滑过了终点，就将它停留在终点位置
					} else if(offsetX < 0) {
						offsetX = 0; //如果滑到了起点的左侧，就将它重置为起点位置
					}

					//4.根据鼠标移动的距离来动态设置滑块的偏移量和背景颜色的宽度
					btn.style.left = offsetX + "px";
					bg.style.width = offsetX + "px";

					//如果鼠标的水平移动距离 = 滑动成功的宽度
					if(offsetX == distance) {

						//1.设置滑动成功后的样式
						text.innerHTML = "验证通过";
						text.style.color = "#fff";
						btn.innerHTML = "&radic;";
						btn.style.color = "green";
						bg.style.backgroundColor = "lightgreen";

						//2.设置滑动成功后的状态
						success = true;
						//成功后，清除掉鼠标按下事件和移动事件（因为移动时并不会涉及到鼠标松开事件）
						btn.onmousedown = null;
						document.onmousemove = null;

						//3.成功解锁后的回调函数
						setTimeout(function() {
							document.getElementById("sbet").style.display = "none";
							document.getElementById("div_yzm").style.display = "block";
							//alert('解锁成功！');
						}, 100);
					}
				}

				//四、给文档注册鼠标松开事件
				document.onmouseup = function(e) {
					//如果鼠标松开时，滑到了终点，则验证通过
					if(success) {
						return;
					} else {
						//反之，则将滑块复位（设置了1s的属性过渡效果）
						btn.style.left = 0;
						bg.style.width = 0;
						btn.style.transition = "left 1s ease";
						bg.style.transition = "width 1s ease";
					}
					//只要鼠标松开了，说明此时不需要拖动滑块了，那么就清除鼠标移动和松开事件。
					document.onmousemove = null;
					document.onmouseup = null;
				}

			}

			function sub() {
				var kh = document.getElementById("kh").value;
				var sfzh = document.getElementById("sfzh").value;
				var yzm = document.getElementById("yzm").value;
				if(kh == '') {
					alert('请输入您的考生号');
					return false;
				}
				var regIdCard = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
				if(!regIdCard.test(sfzh)) {
					alert('请输入您的身份证号');
					return false;
				}
				if(yzm == '') {
					alert('请输入验证码');
					return false;
				}
			}
		</script>
	</body>

</html>

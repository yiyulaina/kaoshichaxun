{extend name="base/base"/}
{block name="extern"}
{/block}
{block name="content"}
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">编辑用户</a>
      </span>
    </div>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" id="formid" action="{:url('user/update')}" method='post' enctype="multipart/form-data">
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>账号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="user" name="user" required="" lay-verify="required" disabled autocomplete="off" class="layui-input" value="{$user['user_account']}"/></div>
                </div>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>角色</label>
                    <div class="layui-input-inline">
                        <select id="type" name="type">
                        {volist name='roles' id="v"}
                            <option <?php if($v['roles_id'] == $user['user_grade']){ ?>selected="selected"<?php } ?> value="{$v.roles_id}">{$v.roles_name}</option>
                        {/volist}
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" autocomplete="off" required="" lay-verify="required" class="layui-input" value="{$user['user_name']}"/></div>
                </div>
                <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button type="button" class="layui-btn" lay-filter="add" lay-submit="">提交</button></div>
            </form>
        </div>
    </div>
{/block}
{block name="script"}
    <script>
        layui.use(['form', 'layer'],function(){
            $ = layui.jquery;
            var form = layui.form,
            layer = layui.layer;
                
    
            //监听提交
            form.on('submit(add)',
            function(data) {
                //添加用户
                $.ajax({
                    type:"POST",
                    url: '{:url("user/update")}',
                    data:{id:{$user['user_id']},user:function(){return $('#user').val();},type:function(){return $('#type').val();},paw:function(){return $('#paw').val();},name:function(){return $('#name').val();}},
                    success:function (data) {
                        if(data.type==1){
                            layer.msg('编辑成功！', {icon: 1,time:2000,shade:0.2},function(){
                                //关闭当前frame
                                xadmin.close();
        
                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        }else if(data.type == 2){
                            layer.alert( data.error , {icon: 2,time:3000,shade:0.2});
                        }else{
                            layer.alert( '未知错误请联系管理员' , {icon: 2,time:3000,shade:0.2});
                        }
                    }
                })
            });
        });
    </script>
{/block}

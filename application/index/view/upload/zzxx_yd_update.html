{extend name="base/base"/}
{block name="extern"}
    <script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__JS__/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="__JS__/ueditor/lang/zh-cn/zh-cn.js"></script>
{/block}
{block name="content"}
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">研究生阅读项</a>
      </span>
    </div>
    <div class="layui-fluid">
        <div class="layui-row">
            <form class="layui-form" id="formid" action="{:url('upload/zzxx_yd_update')}" method='post' enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$id}"/>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>阅读项标题</label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" required="" lay-verify="required" autocomplete="off" class="layui-input" style="width: 500px;" value="{$read['read_title']}" /></div>
                </div>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">排序</label>
                    <div class="layui-input-inline">
                        <input type="text" id="sort" name="sort" autocomplete="off" class="layui-input" style="width: 50px;" value="{$read['read_sort']}" /></div>
                </div>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">署名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" autocomplete="off" class="layui-input" value="{$read['read_name']}" style="width: 400px;"/></div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label"><span class="x-red">*</span>阅读项内容</label>
                    <div class="layui-input-block">
                        <script id="editor" type="text/plain" style="width:800px;height:300px;">{$read['read_body']}</script>
                    </div>
                </div>
                <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button type="button" class="layui-btn" lay-filter="add" lay-submit="">提交</button></div>
            </form>
        </div>
    </div>
{/block}
{block name="script"}
    <script>
        var ue = UE.getEditor('editor');
        layui.use(['form', 'layer'],function(){
            $ = layui.jquery;
            var form = layui.form,
            layer = layui.layer;
                
            //自定义验证规则
            form.verify({
                end: function(value) {
                    if (!value.length) {
                        return '必填项不能为空';
                    }
                },
            });
    
            //监听提交
            form.on('submit(add)',
            function(data) {
                var desc = UE.getEditor('editor').getContent();
                //储存阅读项
                $.ajax({
                    type:"POST",
                    url: '{:url("upload/zzxx_yd_update")}',
                    data:{id: {$id},title:function(){return $('#title').val();},sort:function(){return $('#sort').val();},name:function(){return $('#name').val();},desc:desc},
                    success:function (data) {
                        if(data.type==1){
                            layer.msg('修改成功！', {icon: 1,time:2000,shade:0.2},function(){
                                //关闭当前frame
                                xadmin.close();
        
                                // 可以对父窗口进行刷新 
                                xadmin.father_reload();
                            });
                        }else if(data.type == 2){
                            layer.alert( data.error , {icon: 2,time:3000,shade:0.2});
                        }else{
                            layer.alert( '未知错误请联系管理员' , {icon: 2,time:3000,shade:0.2});
                        }
                    }
                })
            });
        });
    </script>
{/block}
